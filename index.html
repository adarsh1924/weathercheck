<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Weather Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400&family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="nav-bar">
      <h1>Weather Check</h1>
    </div>
    <div class="search-bar">
        <h2>Enter a Location to Know the Weather</h2>
        <input class="search" id="searchUser" type="text" name="" value="" placeholder="Rourkela">
    </div>
    <div class="button">
      <a class="btn" href="#" id="submit">SUBMIT</a>
    </div>
    <div class="result">
      <h2 id="city"><span id="city-name"></span></h2>
      <h3>Temperature: <span id="temp"></span></h3>
      <h3>Humidity: <span id="humidity"></span></h3>
    </div>


  <script src="js/fetch.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
